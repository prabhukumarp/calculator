<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .calculator {
            border: 2px solid #343a40;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .calculator-title {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 1.5rem;
        }

        .display {
            border-bottom: 2px solid #343a40;
            padding: 10px;
            text-align: right;
        }

        .input,
        .output {
            font-size: 1.5rem;
            color: #212529;
        }

        .buttons {
            border-top: 2px solid #343a40;
        }

        .btn {
            border: 1px solid #343a40;
            border-radius: 5px;
            width: 100%;
            height: 60px;
            font-size: 1.2rem;
            margin: 1px;
        }

        /* Additional Style for better alignment */
        .button-container {
            display: flex;
            flex-wrap: wrap;
        }

        .button-container .btn {
            flex: 1;
        }
    </style>
    <title>Calculator</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="calculator">
                <div class="calculator-title">
                    Calculator
                </div>
                <div class="display">
                    <div id="input" class="input">0</div>
                    <div id="output" class="output">0</div>
                </div>
                <div class="buttons">
                    <div class="button-container">
                        <button class="btn" onclick="handleButtonClick('AC')">AC</button>
                        <button class="btn" onclick="handleButtonClick('()')">()</button>
                        <button class="btn" onclick="handleButtonClick('%')">%</button>
                        <button class="btn" onclick="handleButtonClick('/')">/</button>

                        <button class="btn" onclick="handleButtonClick('7')">7</button>
                        <button class="btn" onclick="handleButtonClick('8')">8</button>
                        <button class="btn" onclick="handleButtonClick('9')">9</button>
                        <button class="btn" onclick="handleButtonClick('*')">*</button>

                        <button class="btn" onclick="handleButtonClick('4')">4</button>
                        <button class="btn" onclick="handleButtonClick('5')">5</button>
                        <button class="btn" onclick="handleButtonClick('6')">6</button>
                        <button class="btn" onclick="handleButtonClick('-')">-</button>

                        <button class="btn" onclick="handleButtonClick('1')">1</button>
                        <button class="btn" onclick="handleButtonClick('2')">2</button>
                        <button class="btn" onclick="handleButtonClick('3')">3</button>
                        <button class="btn" onclick="handleButtonClick('+')">+</button>

                        <button class="btn" onclick="handleButtonClick('0')">0</button>
                        <button class="btn" onclick="handleButtonClick('.')">.</button>
                        <button class="btn" onclick="handleButtonClick('backspace')">Backspace</button>
                        <button class="btn" onclick="handleButtonClick('=')">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const inputElement = document.getElementById('input');
        const outputElement = document.getElementById('output');

        let currentInput = '';

        function updateDisplay() {
            inputElement.innerText = currentInput;
        }

        function clearAll() {
            currentInput = '';
            updateDisplay();
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function calculate() {
            try {
                const result = eval(currentInput);
                outputElement.innerText = result;
            } catch (error) {
                outputElement.innerText = 'Error';
            }
        }

        function handleButtonClick(value) {
            switch (value) {
                case 'AC':
                    clearAll();
                    break;
                case 'backspace':
                    backspace();
                    break;
                case '=':
                    calculate();
                    break;
                default:
                    currentInput += value;
                    updateDisplay();
            }
        }
    });
</script>
</body>
</html>
