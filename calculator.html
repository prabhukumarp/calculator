<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="calculator.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-R8i7IsDbzGTEu+35awh0gH05cEo6IMw+OzBbENjLY4e5+BBp/t09O9i7m7boTVT1" crossorigin="anonymous">
        <style>
            body {
                background-color: #fff;
            }

            .calculator {
                width: 300px;
                margin: 0 auto;
                padding: 10px;
                border: 1px solid #ccc;
                background-color: #fff;
            }

            .calculator-display {
                height: 50px;
                text-align: right;
                font-size: 24px;
                font-weight: bold;
                border-bottom: 1px solid #ccc;
            }

            .calculator-buttons {
                display: flex;
                flex-wrap: wrap;
            }

            .calculator-button {
                width: 25%;
                height: 50px;
                text-align: center;
                font-size: 16px;
                border: 1px solid #ccc;
                cursor: pointer;
            }

            .calculator-button:hover {
                background-color: #ccc;
            }

            .calculator-button.active {
                background-color: #000;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-display">0</div>
            <div class="calculator-buttons">
                <button class="calculator-button" onclick="enterInput(7)">7</button>
                <button class="calculator-button" onclick="enterInput(8)">8</button>
                <button class="calculator-button" onclick="enterInput(9)">9</button>
                <button class="calculator-button" onclick="enterInput('/')">/</button>

                <button class="calculator-button" onclick="enterInput(4)">4</button>
                <button class="calculator-button" onclick="enterInput(5)">5</button>
                <button class="calculator-button" onclick="enterInput(6)">6</button>
                <button class="calculator-button" onclick="enterInput('*')">*</button>

                <button class="calculator-button" onclick="enterInput(1)">1</button>
                <button class="calculator-button" onclick="enterInput(2)">2</button>
                <button class="calculator-button" onclick="enterInput(3)">3</button>
                <button class="calculator-button" onclick="enterInput('-')">-</button>

                <button class="calculator-button" onclick="enterInput(0)">0</button>
                <button class="calculator-button" onclick="enterInput('.')">.</button>
                <button class="calculator-button" onclick="calc()">=</button>
                <button class="calculator-button" onclick="enterInput('+')">+</button>
            </div>
        </div>

        <div class="dark-mode-toggle">
            <input type="checkbox" id="dark-mode">
            <label for="dark-mode">Dark Mode</label>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-M4Q6lwtXSU60NPEw5r8jFhPYEl4Kwn3q2tW1J88jH7GcoOJmp59HTl9U56y1RR14" crossorigin="anonymous"></script>
        <script>
            const darkModeToggle = document.getElementById('dark-mode');

            darkModeToggle.addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
            });
        </script>
    </body>
</html>
